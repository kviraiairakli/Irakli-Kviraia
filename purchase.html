<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase - Florista Georgia</title>
    <link rel="icon" type="image/x-icon" href="media/favicon.svg">
    <link rel="stylesheet" href="stylesCss/style.css">
    <link rel="stylesheet" href="stylesCss/purchase.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="mainScript/purchase.js"></script>
    <script src="mainScript/home.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo-link">
                <img id="navLogo" src="media/mainIcon.svg" alt="Florista Georgia Logo"/>
            </a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Shop</a></li>
                    <li><a href="delivery.html">Delivery</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="contactus.html">Contact Us</a></li>
                    <li class="nav-item--push-right"><a href="#" id="loginLink">Login</a></li>
                    <li><a href="#" id="registerLink">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="product-details">
            <div class="product-container">
                <div class="product-image-container">
                    <img id="product-image" src="" alt="">
                </div>
                <div class="product-info">
                    <h2 id="product-name"></h2>
                    <p id="product-description"></p>
                    <p id="product-price"></p>
                    <button id="purchase-button">Purchase</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy;2025 - 2095 Florista Georgia. All rights reserved.</p>
            <div class="footer-links">
                <a href="aboutus.html">About Us</a>
                <a href="delivery.html">Delivery</a>
                <a href="contactus.html">Contact Us</a>
                <a href="terms.html">Terms & Conditions</a>
                <a href="terms.html">Privacy Policy</a>
            </div>
        </div>
    </footer>
    <script>
        async function fetchProduct(productId) {
            try {
                const response = await fetch(`http://localhost:3000/api/products/${productId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const product = await response.json();
                return product;
            } catch (error) {
                console.error('Error fetching product:', error);
                return null;
            }
        }

        async function displayProduct() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (!productId) {
                console.error('Product ID is missing from the URL.');
                const productContainer = document.querySelector('.product-container');
                productContainer.textContent = 'Product ID is missing.';
                return;
            }

            const product = await fetchProduct(productId);

            if (product) {
                document.getElementById('product-name').textContent = product.name;
                document.getElementById('product-image').src = product.imageUrl;
                document.getElementById('product-image').alt = product.name;
                document.getElementById('product-description').textContent = product.description;
                document.getElementById('product-price').textContent = `Price: $${product.price.toFixed(2)}`;
            } else {
                const productContainer = document.querySelector('.product-container');
                productContainer.textContent = 'Product not found.';
            }
        }

        // Function to handle the purchase button click
        document.getElementById('purchase-button').addEventListener('click', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            window.location.href = `purchaseForm.html?id=${productId}`;
        });

        displayProduct();
    </script>
</body>
</html>
